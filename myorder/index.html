<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My orders</title>
  <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="icon" href="https://res.cloudinary.com/saheerbabu/image/upload/v1749376383/webDevelopment/Brecart/brecart_logo.jpg" type="image/jpeg">
<meta name="theme-color" content="gray">

</head>

<body>
  
    <header class="">
       <i class="fa-solid fa-arrow-left" id="back"></i>
       
       <h3>My order</h3>
       
       <p></p>

     </header>
     
   <main class="home page">
   
     
     <div class="list-view">
       <ul id="orderList">
         <li class="hidden">
           <div class="product">
             <img src="https://m.media-amazon.com/images/I/61JvFLHZ6NL._AC_UF1000,1000_QL80_FMwebp_.jpg" alt="">
             
             <div class="detail">
               <h4>Apple watch SE</h4>
               <p>Ordered on: 2024-12-09</p>
               <p>Status: <span>Pending</span></p>
             </div>
             <span class="price">â‚¹5,999</span>
           </div>
           
           <div class="address">
             <p>Delivery to: Saheer Babu, Malappuram, Kondotty, Kandayil Football Ground, 673638 </p>
           </div>
         </li>
       </ul>
     </div>
   </main>
   
   <main class="selected-product page hidden">
     <h2>Tracking</h2>
     
     <section class="current">
       <h4 class="count">Current Order (1)</h4>
       
       <div class="card">
         <p class="id">fhdrjfmzsmsfkcjs</p>
         <h4 class="pname">Mack book air 15"</h4>
         <div class="date-flex">
           <p id="ordered-on">07 jan, '20</p>
           <p id="deliveryDate">12 jan, '20</p>
         </div>
         <div class="from-to">
           <p>Delhi</p>
           <p class="order-to">Areekode</p>
         </div>
         
         <span class="process">
           <span class="fill"></span>
         </span>
       </div>
     </section>
   </main>
  

</body>
<script src="./script.js" type="module"></script>
</html>
