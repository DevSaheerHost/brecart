<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" type="text/css" media="all" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>wishlist</title>
  </head>

  <body>
    <main>
      <div class="header">
        <span>
          <i class="fa-solid fa-arrow-left"></i>
        </span>

        <p>Wishlist</p>

        <span>
          <i class="fa-regular fa-trash-can"></i>
        </span>
      </div>

      <section class="list">
        <div class="item">
          <div class="box">
            <img
              src="https://m.media-amazon.com/images/I/61JvFLHZ6NL._AC_UF1000,1000_QL80_FMwebp_.jpg"
              alt=""
            />
            <div class="detail">
              <h3>iphone 16 pro</h3>
              <p class="brand-name">Apple</p>
              <p class="color">Color: <span>Natural</span></p>
              <h3>₹16,9999</h3>
            </div>
          </div>

          <div class="controll-wrap">
            <span>
              <i class="fa-solid fa-pen"></i>
              <p>Edit</p>
            </span>

            <span class="count">
              <p>-</p>
              <p>1</p>
              <p>+</p>
            </span>

            <span>deleteIcon</span>
          </div>
        </div>

        <div class="item">
          <div class="box">
            <img
              src="https://m.media-amazon.com/images/I/61JvFLHZ6NL._AC_UF1000,1000_QL80_FMwebp_.jpg"
              alt=""
            />
            <div class="detail">
              <h3>iphone 16 pro</h3>
              <p class="brand-name">Apple</p>
              <p class="color">Color: <span>Natural</span></p>
              <h3>₹16,9999</h3>
            </div>
          </div>

          <div class="controll-wrap">
            <span>
              <i class="fa-solid fa-pen"></i>
              <p>Edit</p>
            </span>

            <span class="count">
              <p>-</p>
              <p>1</p>
              <p>+</p>
            </span>

            <span>deleteIcon</span>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./script.js"></script>
  </body>
</html>
