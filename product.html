<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>Product Details</h1>
  <h3 id="productTitle">Loading...</h3>
  <p id="price"></p>

  <script type="module">
    import { datas } from './data.js';

    // ✅ Get slug from either ?slug= or /product/slug
    function getSlug() {
      const querySlug = new URLSearchParams(location.search).get("slug");
      if (querySlug) return querySlug;
      return location.pathname.split("/").pop();
    }

    const slug = getSlug();

    // ✅ Slug generator from product name
    function generateSlug(name) {
      return name
        .toLowerCase()
        .replace(/[^a-z0-9\s-]/g, '') // remove special chars
        .trim()
        .replace(/\s+/g, '-');       // spaces → dashes
    }

    // ✅ Match slug to product
    const product = datas.products.find(p => generateSlug(p.name) === slug);

    // ✅ Display product
    const titleEl = document.getElementById('productTitle');
    const priceEl = document.getElementById('price');

    if (product) {
      titleEl.textContent = product.name;
      priceEl.textContent = `Price: ₹${product.price.toLocaleString()}`;
    } else {
      titleEl.textContent = "Product not found.";
      priceEl.remove();
    }
  </script>
</body>
</html>
