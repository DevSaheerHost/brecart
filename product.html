<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    img { max-width: 100%; border-radius: 12px; margin-bottom: 1rem; }
    h1 { font-size: 24px; }
    .price { font-size: 20px; color: green; font-weight: bold; }
    .desc { margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <img id="image" style="display:none;" />
  <div class="price" id="price"></div>
  <div class="desc" id="desc"></div>

  <script type="module">
    import { datas } from './data.js';

    const slug = window.location.pathname.split("/").pop();

    // FIXED: remove special characters like (, ), commas, etc.
    function generateSlug(text) {
      return text
        .toLowerCase()
        .replace(/[\s()&,]+/g, '-')  // Replace spaces, brackets, commas with -
        .replace(/[^a-z0-9-]/g, '')  // Remove other special chars
        .replace(/--+/g, '-')        // Replace multiple dashes with one
        .replace(/^-+|-+$/g, '');    // Trim starting/ending dashes
    }

    const product = datas.products.find(p => generateSlug(p.name) === slug);

    const titleEl = document.getElementById('title');
    const imgEl = document.getElementById('image');
    const priceEl = document.getElementById('price');
    const descEl = document.getElementById('desc');

    if (product) {
      titleEl.textContent = product.name;
      imgEl.src = product.img;
      imgEl.style.display = 'block';
      priceEl.textContent = `â‚¹${product.price.toLocaleString()}`;
      descEl.textContent = product.description;
    } else {
      titleEl.textContent = "Product Not Found";
    }
  </script>
</body>
</html>
