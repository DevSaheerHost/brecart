<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    img { max-width: 300px; display: block; margin-bottom: 20px; border-radius: 12px; }
    .price { font-size: 20px; font-weight: bold; color: #008000; }
    .desc { margin-top: 10px; font-size: 16px; color: #444; }
  </style>
</head>
<body>
  <h1 id="productTitle">Loading...</h1>
  <img id="productImage" style="display:none;" />
  <div class="price" id="price"></div>
  <p class="desc" id="desc"></p>

  <script type="module">
    import { datas } from './data.js';

    // Get slug from clean URL
    const slug = window.location.pathname.split("/").pop();

    // Slugify product name
    function generateSlug(name) {
      return name
        .toLowerCase()
        .replace(/[^a-z0-9\s-]/g, '')
        .trim()
        .replace(/\s+/g, '-');
    }

    // Find the product
    const product = datas.products.find(p => generateSlug(p.name) === slug);

    const titleEl = document.getElementById("productTitle");
    const imgEl = document.getElementById("productImage");
    const priceEl = document.getElementById("price");
    const descEl = document.getElementById("desc");

    if (product) {
      titleEl.textContent = product.name;
      imgEl.src = product.img;
      imgEl.style.display = 'block';
      priceEl.textContent = `Price: â‚¹${product.price.toLocaleString()}`;
      descEl.textContent = product.description;
    } else {
      titleEl.textContent = "Product not found.";
    }
  </script>
</body>
</html>
