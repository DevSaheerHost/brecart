<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
</head>
<body>
  <h1>Product Details</h1>
  <h3 id="productTitle">Loading...</h3>
  <p id="price"></p>

  <script type="module">
    import { datas } from './data.js';

    // Get slug from clean URL path
    const slug = window.location.pathname.split("/").pop();

    // Convert product name to slug
    function generateSlug(name) {
      return name
        .toLowerCase()
        .replace(/[^a-z0-9\s-]/g, '')
        .trim()
        .replace(/\s+/g, '-');
    }

    // Match slug with product name
    const product = datas.products.find(p => generateSlug(p.name) === slug);

    // Display product
    const titleEl = document.getElementById('productTitle');
    const priceEl = document.getElementById('price');

    if (product) {
      titleEl.textContent = product.name;
      priceEl.textContent = `Price: â‚¹${product.price.toLocaleString()}`;
    } else {
      titleEl.textContent = "Product not found.";
      priceEl.remove();
    }
  </script>
</body>
</html>
